<div class="container">

    <form [formGroup]="yapForm" (ngSubmit)="postYap()">
        <label>Post something:</label>
        <div class="form-group">
            <textarea formControlName="yap" cols="35" rows="6" placeholder="What's on your mind?" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <input #fileInput type="file" accept="image/*" (change)="handleFile($event)">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Post</button>
        </div>
    </form>

    <app-yaps></app-yaps>

</div>
